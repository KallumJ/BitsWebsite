<link rel="stylesheet" href="../../static/styles/components/slideshow.css">

<!-- Container for the image gallery -->
<div class="container">

    {% for img in bitsplus_slides_src %}
          <div class="mySlides">
            <img class="slideshow-image" src="{{ img }}">
          </div>
    {% endfor %}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<script src="../../static/scripts/components/slideshow.js"></script>
